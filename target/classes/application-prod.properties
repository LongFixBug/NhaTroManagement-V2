# Railway Production Configuration
# Database will be configured via environment variables from Railway PostgreSQL addon
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/nhatromanagement}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:}
spring.datasource.driverClassName=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Server Configuration - Railway uses PORT env variable
server.port=${PORT:8080}

# Thymeleaf Configuration
spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Production optimizations
spring.jpa.open-in-view=false
logging.level.root=INFO
