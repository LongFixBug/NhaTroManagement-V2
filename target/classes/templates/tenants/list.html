<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{fragments/_layout :: html(pageTitle=#{tenant.list.title}, content=~{::content})}" lang="en">

<th:block th:fragment="content">
    <div class="page-header d-flex justify-content-between align-items-center">
        <h2>
            <i class="bi bi-house-door-fill me-2 text-primary"></i>
            <span th:text="#{tenant.list.title}">Danh Sách Phòng</span>
        </h2>
        <div>
            <a th:href="@{/quick-entry}" class="btn btn-warning me-2">
                <i class="bi bi-lightning-charge me-1"></i>
                <span th:text="#{nav.quickEntry}">Nhập Nhanh</span>
            </a>
            <a th:href="@{/tenants/add}" class="btn btn-success">
                <i class="bi bi-plus-circle me-1"></i>
                <span th:text="#{tenant.add.title}">Thêm Phòng</span>
            </a>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(tenants)}" class="alert alert-info">
        <i class="bi bi-info-circle me-2"></i>
        <span th:text="#{tenant.list.empty}">Chưa có phòng nào. Hãy thêm phòng mới.</span>
    </div>

    <!-- Room Cards Grid -->
    <div class="row g-4" th:unless="${#lists.isEmpty(tenants)}">
        <div class="col-lg-3 col-md-4 col-sm-6" th:each="tenant, iterStat : ${tenants}">
            <div class="card h-100 room-card fade-in">
                <div class="card-header text-white" th:classappend="${iterStat.index % 4 == 0} ? 'bg-gradient-purple' : 
                                    (${iterStat.index % 4 == 1} ? 'bg-gradient-green' : 
                                    (${iterStat.index % 4 == 2} ? 'bg-gradient-blue' : 'bg-gradient-pink'))" th:style="${iterStat.index % 4 == 0} ? 'background: linear-gradient(135deg, #667eea 0%, #764ba2 100%)' : 
                               (${iterStat.index % 4 == 1} ? 'background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%)' : 
                               (${iterStat.index % 4 == 2} ? 'background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)' : 
                               'background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%)'))">
                    <div class="d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">
                            <i class="bi bi-door-open me-2"></i>
                            <span th:text="${tenant.name}"></span>
                        </h4>
                        <span class="badge bg-light text-dark" th:text="'#' + ${tenant.id}"></span>
                    </div>
                </div>
                <div class="card-body">
                    <div class="d-flex flex-column gap-2">
                        <p class="text-muted mb-2">
                            <i class="bi bi-receipt me-1"></i>
                            <span th:text="${#lists.size(tenant.bills)} + ' hóa đơn'"></span>
                        </p>
                    </div>
                </div>
                <div class="card-footer bg-transparent border-0">
                    <div class="d-grid gap-2">
                        <div class="btn-group" role="group">
                            <a th:href="@{/bills/tenant/{tenantId}(tenantId=${tenant.id})}"
                                class="btn btn-outline-primary btn-sm" th:title="#{button.view.bills}">
                                <i class="bi bi-receipt"></i> Xem HĐ
                            </a>
                            <a th:href="@{/bills/add/{tenantId}(tenantId=${tenant.id})}"
                                class="btn btn-outline-success btn-sm" th:title="#{button.create.bill}">
                                <i class="bi bi-plus-lg"></i> Tạo HĐ
                            </a>
                        </div>
                        <div class="btn-group" role="group">
                            <a th:href="@{/tenants/edit/{id}(id=${tenant.id})}" class="btn btn-outline-warning btn-sm"
                                th:title="#{button.edit}">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <a th:href="@{/tenants/delete/{id}(id=${tenant.id})}" class="btn btn-outline-danger btn-sm"
                                th:attr="data-confirm-text=#{confirm.delete.tenant.text}"
                                onclick="return confirm(this.getAttribute('data-confirm-text'))"
                                th:title="#{button.delete}">
                                <i class="bi bi-trash"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>

</html>
