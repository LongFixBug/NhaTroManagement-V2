<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{fragments/_layout :: html(pageTitle=#{statistics.title}, content=~{::content})}" lang="en">

<th:block th:fragment="content">
    <h2 th:text="#{statistics.title}">Thống Kê Hóa Đơn</h2>

    <!-- Filter Form -->
    <div class="card mb-4">
        <div class="card-body">
            <form method="get" th:action="@{/bills/statistics}" class="row g-3 align-items-end">
                <div class="col-md-3">
                    <label for="tenantId" class="form-label" th:text="#{statistics.filter.room}">Phòng</label>
                    <select id="tenantId" name="tenantId" class="form-select">
                        <option value="" th:text="#{statistics.filter.allRooms}">-- Tất cả các phòng --</option>
                        <option th:each="tenant : ${tenants}" th:value="${tenant.id}" th:text="${tenant.name}"
                            th:selected="${selectedTenantId != null && selectedTenantId == tenant.id}"></option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="month" class="form-label" th:text="#{statistics.filter.month}">Tháng</label>
                    <select id="month" name="month" class="form-select">
                        <option value="" th:text="#{statistics.filter.allMonths}">-- Tất cả --</option>
                        <option th:each="m : ${#numbers.sequence(1, 12)}" th:value="${m}" th:text="${m}"
                            th:selected="${selectedMonth != null && selectedMonth == m}"></option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="year" class="form-label" th:text="#{statistics.filter.year}">Năm</label>
                    <select id="year" name="year" class="form-select">
                        <option th:each="y : ${years}" th:value="${y}" th:text="${y}"
                            th:selected="${selectedYear != null && selectedYear == y}"></option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-funnel me-1"></i>
                        <span th:text="#{statistics.filter.apply}">Lọc</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Statistics Summary -->
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">
                <i class="bi bi-bar-chart-fill me-2"></i>
                <span th:if="${selectedMonth != null}"
                    th:text="#{statistics.summary.monthYear(${selectedMonth}, ${selectedYear})}">
                    Thống kê tháng 1/2025
                </span>
                <span th:unless="${selectedMonth != null}" th:text="#{statistics.summary.year(${selectedYear})}">
                    Thống kê năm 2025
                </span>
            </h5>
        </div>
        <div class="card-body">
            <div th:if="${statistics.billCount == 0}" class="alert alert-info">
                <i class="bi bi-info-circle me-2"></i>
                <span th:text="#{statistics.noBills}">Không có hóa đơn nào trong kỳ này.</span>
            </div>

            <div th:unless="${statistics.billCount == 0}">
                <!-- Bill Count Badge -->
                <div class="mb-4">
                    <span class="badge bg-secondary fs-6">
                        <i class="bi bi-file-text me-1"></i>
                        <span th:text="#{statistics.billCount(${statistics.billCount})}">Số hóa đơn: 10</span>
                    </span>
                </div>

                <!-- Statistics Table -->
                <table class="table table-bordered table-hover">
                    <thead class="table-light">
                        <tr>
                            <th th:text="#{statistics.table.category}">Loại</th>
                            <th class="text-end" th:text="#{statistics.table.total}">Tổng tiền</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <i class="bi bi-house-door text-primary me-2"></i>
                                <span th:text="#{statistics.roomRent}">Tiền phòng</span>
                            </td>
                            <td class="text-end fw-bold text-primary"
                                th:text="${#numbers.formatDecimal(statistics.totalRoomRent, 1, #messages.msg('format.decimal.groupingSeparator'), 0, #messages.msg('format.decimal.decimalSeparator')) + ' ' + #messages.msg('currency.vnd')}">
                                1,000,000 VNĐ
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <i class="bi bi-lightning-charge text-warning me-2"></i>
                                <span th:text="#{statistics.electricityCost}">Tiền điện</span>
                            </td>
                            <td class="text-end fw-bold text-warning"
                                th:text="${#numbers.formatDecimal(statistics.totalElectricityCost, 1, #messages.msg('format.decimal.groupingSeparator'), 0, #messages.msg('format.decimal.decimalSeparator')) + ' ' + #messages.msg('currency.vnd')}">
                                500,000 VNĐ
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <i class="bi bi-droplet text-info me-2"></i>
                                <span th:text="#{statistics.waterCost}">Tiền nước</span>
                            </td>
                            <td class="text-end fw-bold text-info"
                                th:text="${#numbers.formatDecimal(statistics.totalWaterCost, 1, #messages.msg('format.decimal.groupingSeparator'), 0, #messages.msg('format.decimal.decimalSeparator')) + ' ' + #messages.msg('currency.vnd')}">
                                200,000 VNĐ
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <i class="bi bi-trash text-secondary me-2"></i>
                                <span th:text="#{statistics.trashFee}">Phí rác</span>
                            </td>
                            <td class="text-end"
                                th:text="${#numbers.formatDecimal(statistics.totalTrashFee, 1, #messages.msg('format.decimal.groupingSeparator'), 0, #messages.msg('format.decimal.decimalSeparator')) + ' ' + #messages.msg('currency.vnd')}">
                                50,000 VNĐ
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <i class="bi bi-wifi text-success me-2"></i>
                                <span th:text="#{statistics.wifiFee}">Phí WiFi</span>
                            </td>
                            <td class="text-end"
                                th:text="${#numbers.formatDecimal(statistics.totalWifiFee, 1, #messages.msg('format.decimal.groupingSeparator'), 0, #messages.msg('format.decimal.decimalSeparator')) + ' ' + #messages.msg('currency.vnd')}">
                                100,000 VNĐ
                            </td>
                        </tr>
                    </tbody>
                    <tfoot class="table-dark">
                        <tr>
                            <th>
                                <i class="bi bi-calculator me-2"></i>
                                <span th:text="#{statistics.grandTotal}">TỔNG CỘNG</span>
                            </th>
                            <th class="text-end fs-5"
                                th:text="${#numbers.formatDecimal(statistics.totalAmount, 1, #messages.msg('format.decimal.groupingSeparator'), 0, #messages.msg('format.decimal.decimalSeparator')) + ' ' + #messages.msg('currency.vnd')}">
                                1,850,000 VNĐ
                            </th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

    <!-- Back to All Bills Link -->
    <div class="mt-4">
        <a th:href="@{/bills}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-1"></i>
            <span th:text="#{bill.details.backToAllBillsButton}">Quay lại tất cả hóa đơn</span>
        </a>
    </div>
</th:block>

</html>
